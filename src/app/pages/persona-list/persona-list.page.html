<ion-header translucent="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Personas</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personas 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [hidden]="personas.length === 0">

      <ion-item-sliding *ngFor="let persona of personas">
        <ion-item routerLink="/personas/{{persona.id}}">
          <ion-label>
            <h3>{{persona.nome}}</h3>
            <p>
              Nível de Poder: {{persona.np}}
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="favorite">
            Favorite
          </ion-item-option>
          <ion-item-option color="danger">
            Remove
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

  </ion-list>

  <ion-list-header [hidden]="personas.length > 0">
    Personas não encontradas
  </ion-list-header>

</ion-content>
